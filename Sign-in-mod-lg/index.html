<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Dollinger's Sign in Mod</title>
    <link rel="stylesheet" href="css/RESET.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="page">
        <div class="div-form-cont">
            <div class="exit-cont">
                <i class="fas fa-times-circle exit"></i>
            </div>
            <form action="" class="form-form-cont">
                <div class="form-title-cont">
                    <h2>Sign in</h2>
                </div>
                <label for="email" class="text-label">Email/Username</label><br />
                <i class="fas fa-user input-icons"></i>
                <input type="email" name="email" id="email" class="text-input"><br /><br /><br />
                <label for="pass" class="text-label">Password</label><br />
                <i class="fas fa-lock input-icons"></i>
                <input type="password" name="pass" id="password" class="text-input"><br />
                <input type="checkbox" name="remember" id="remember">
                <label for="remember" class="text-label remember">Remember Me</label><br />
                <div class="div-btm-btns">
                    <input type="submit" value="Sign in" class="signin-btn text-label"><br />
                    <p class="forgot"><a href="#">Forgot your password?</a></p>
                    <hr/>
                    <p class="or">- OR -</p>
                    <button class="facebook-btn social-btns"><i class="soci fab fa-facebook-f"></i>Sign in with Facebook</button><br />
                    <button class="google-btn social-btns"><i class="soci fab fa-google"></i>Sign in with Google</button>
                </div>
            </form>
        </div>
    </div>


    <!-- <i class="fas fa-lock-open"></i>
    <i class="fas fa-eye"></i>
    <i class="fas fa-eye-slash"></i> -->
</body>

</html>
